<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="./icons/custom_icons.css">
    <title>IFC Viewer</title>
    <link rel="stylesheet" href="./css/Default.css">
    <link rel="stylesheet" href="./css/Docker.css">
    <link rel="stylesheet" href="./css/AppHeader.css">
    <link rel="stylesheet" href="./css/Window.css">
    <link rel="stylesheet" href="./css/Foldout.css">
    <link rel="stylesheet" href="./css/ModelManager.css">
    <link rel="stylesheet" href="./css/Properties.css">
    <link rel="stylesheet" href="./css/Slider.css">
</head>

<body>
    <div id="root"></div>
    <div id="viewport">
        <div id="viewport-label" class="unselectable">IFC Viewer</div>
        <div id="viewport-controls">
            <i class="small-button unselectable material-symbols-outlined" id="open-model-manager"
                title="Model Manager">menu</i>
            <i class="small-button unselectable material-symbols-outlined" id="open-camera-settings"
                title="Camera Settings">videocam</i>
            <label class="small-button unselectable material-symbols-outlined" for="ifc-file-upload"
                title="Upload IFC Model">
                upload_file <input type="file" id="ifc-file-upload" accept=".ifc" hidden />
            </label>
            <i class="small-button unselectable material-symbols-outlined" id="open-spatial-structure"
                title="Spatial Structure">package_2</i>
            <i class="small-button unselectable material-symbols-outlined" id="explode"
                title="Explode Models">explosion</i>
            <div>
                <i class="small-button unselectable material-symbols-outlined" id="open-tool-selection"
                    title="Select Tool">arrow_selector_tool</i>
                <div id="tool-selection">
                    <i class="small-button tool-selected unselectable material-symbols-outlined" id="select"
                        title="Select Object">arrow_selector_tool</i>
                    <i class="small-button unselectable material-symbols-outlined" id="move"
                        title="Select Model">open_with</i>
                    <i class="small-button unselectable material-symbols-outlined" id="clipper"
                        title="Clipper">start</i>
                </div>
            </div>
            <i class="small-button unselectable material-symbols-outlined" id="open-properties"
                title="Properties">data_object</i>
        </div>
        <div id="container"></div>
        <div class="docker right" style="left: calc(100% + 2px);">
            <div class="docker-tabs">
            </div>
            <div class="docker-container"></div>
            <div class="docker-resizer right"></div>
        </div>
        <div class="docker left" style="right: calc(100% + 2px);">
            <div class="docker-tabs">
            </div>
            <div class="docker-container"></div>
            <div class="docker-resizer left"></div>
        </div>
    </div>
    <div class="window" id="camera-settings">
        <div class="window-header">
            <div class="window-label unselectable">Camera Settings</div>
            <i class="window-close material-symbols-outlined unselectable">close</i>
        </div>
        <div class="window-container">
            <div class="section">
                <div class="section-label">Controls</div>
                <div class="section-container">
                    <div class="window-input">
                        <div class="window-input-label">Projection</div>
                        <div class="window-input-container">
                            <select id="projection" class="control selector">
                                <option value="perspective">Perspective</option>
                                <option value="orthographic">Orthographic</option>
                            </select>
                        </div>
                    </div>
                    <div class="window-input">
                        <div class="window-input-label">Navigation</div>
                        <div class="window-input-container">
                            <select id="navigation" class="control selector">
                                <option value="Orbit">Orbit</option>
                                <option value="FirstPerson">First Person</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="section">
                <div class="section-label">Graphics</div>
                <div class="section-container">
                    <div class="window-input">
                        <div class="window-input-label">Culler Threshold</div>
                        <div class="window-input-container">
                            <div class="slider" id="culler-threshold">
                                <div class="slider-min">0</div>
                                <div class="slider-rail">
                                    <div class="slider-nob" style="left: clamp(0%, 0px, 100%);">
                                        <div class="slider-value">0</div>
                                    </div>
                                </div>
                                <div class="slider-max">50</div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>  
    <script src="bundle.js"></script>
</body>


</html>
