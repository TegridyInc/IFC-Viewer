<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="./icons/custom_icons.css">
    <title>IFC Viewer</title>
    <link rel="stylesheet" href="./css/Default.css">
    <link rel="stylesheet" href="./css/Docker.css">
    <link rel="stylesheet" href="./css/AppHeader.css">
    <link rel="stylesheet" href="./css/Window.css">
    <link rel="stylesheet" href="./css/Foldout.css">
    <link rel="stylesheet" href="./css/ModelManager.css">
    <link rel="stylesheet" href="./css/Properties.css">
    <link rel="stylesheet" href="./css/Slider.css">
</head>

<body>
    <div id="viewport">
       <div id="viewport-label" class="unselectable">IFC Viewer</div>
        <div id="viewport-controls">
            <i class="small-button unselectable material-symbols-outlined" id="open-model-manager" title="Model Manager">menu</i>
            <label class="small-button unselectable material-symbols-outlined" for="ifc-file-upload" title="Upload IFC Model">
                upload_file <input type="file" id="ifc-file-upload" accept=".ifc" hidden />
            </label>
            <i class="small-button tool-selected unselectable material-symbols-outlined" id="select" title="Select Object">arrow_selector_tool</i>
            <i class="small-button unselectable material-symbols-outlined" id="move" title="Select Model">open_with</i>
            <i class="small-button unselectable material-symbols-outlined" id="open-properties" title="Properties">data_object</i>
            <i class="small-button unselectable material-symbols-outlined" id="culler-threshold" title="Culler Threshold">stacks</i>
            <select id="projection" class="control selector">
                <option value="perspective">Perspective</option>
                <option value="orthographic">Orthographic</option>
            </select>
            <select id="navigation" class="control selector">
                <option value="Orbit">Orbit</option>
                <option value="FirstPerson">First Person</option>
            </select>
        </div>
        <div id="container"></div>
        <div class="docker right" style="left: calc(100% + 2px);">
            <div class="docker-tabs">
            </div>
            <div class="docker-container"></div>
            <div class="docker-resizer right"></div>
        </div>
        <div class="docker left" style="right: calc(100% + 2px);">
            <div class="docker-tabs">
            </div>
            <div class="docker-container"></div>
            <div class="docker-resizer left"></div>
        </div>
    </div>
    <script src="bundle.js"></script>
</body>


</html>
